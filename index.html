<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takiyat Dhofar</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#50C878">
  <meta name="description" content="الموقع الرسمي لتكية ظفار - أحداث، أخبار، وموارد مهمة">
</head>
<body>
  <div class="background">
    <div class="content">
      <header role="banner">
        <img src="assets/logo.png" alt="Takiyat Dhofar Logo" class="logo">
      </header>

      <main role="main">
        <div class="glass-box">
          <!-- Social Section -->
          <div class="box-section social-section">
            <a href="https://www.instagram.com/mosd_dhofar/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
              <img src="assets/instagram.png" alt="" class="icon">
            </a>
            <a href="https://www.youtube.com/@mosd_dhofar" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
              <img src="assets/play.png" alt="" class="icon">
            </a>
            <a href="https://x.com/mosd_dhofar" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
              <img src="assets/twitter.png" alt="" class="icon">
            </a>
          </div>

          <!-- News Section -->
          <div class="box-section news-section">
            <details>
              <summary>
                آخر الأخبار
              </summary>
              <p>تم إطلاق المنصة الجديدة لتسجيل المستخدمين بتاريخ 30 مايو.</p>
            </details>
          </div>

          <!-- Downloads Section -->
          <div class="box-section downloads-section">
            <h3>
              ملفات قابلة للتنزيل
            </h3>
            <ul id="downloadList">
              <li><a href="downloads/file1.pdf" download>دليل الاستخدام</a></li>
              <li><a href="downloads/file2.pdf" download>نموذج تسجيل</a></li>
            </ul>
          </div>

          <!-- Events Section -->
          <div class="box-section events-section">
            <h3>
              المناسبات القادمة
            </h3>
            <ul>
              <li>الاجتماع السنوي - 15 مايو 2025</li>
              <li>ورشة العمل التقنية - 10 يونيو 2025</li>
            </ul>
          </div>

          <!-- Updates Section -->
          <div class="box-section updates-section">
            <h3>
              آخر مستجدات الشركة
            </h3>
            <p>افتتاح مكتب جديد في محافظة ظفار لدعم الأنشطة الرقمية.</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <noscript>
    <div class="warning">
      يرجى تمكين JavaScript للحصول على تجربة كاملة
    </div>
  </noscript>
  
  <script src="script.js"></script>
</body>
</html>
